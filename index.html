<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"

    <script>
        tailwind.config = {
            theme: {
                extend: {

    <style>

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                <div id="slide1" class="carousel-item relative w-full">
                    <img src="img/heropic1.png" class="w-full rounded-2xl" />
                    <div class="absolute flex justify-between transform left-5 bottom-5 gap-4">
                        <a href="#slide4" class="btn btn-circle bg-black text-white">❮</a>
                        <a href="#slide2" class="btn btn-circle bg-black text-white">❯</a>
